{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create Post - Blog
{% endblock %}

{% block main_area %}
    <h1> Create New Post </h1>

    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        <table>
            {{ form | crispy}}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {{ form.media }}

{% endblock %}
